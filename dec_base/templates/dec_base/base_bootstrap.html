<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{% block page_description %}{% endblock %}">
    <meta name="author" content="{% block page_author %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ pagetitle }}</title>
    {% block extrahead %}{% endblock %}

    <!-- Included CCS Files -->
    <link rel="stylesheet" type="text/css"  href="{{ DEC_CDN }}jquery-ui/1.9.0/themes/base/jquery-ui.css">
    <!-- dec_base template based on the Twitter Bootstrap toolkit -->
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap_dec_extra.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 8]>
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome-ie7.css" rel="stylesheet" />
    <![endif]-->
    <style type="text/css">
        body {
            /* Account for fixed static navbar at the top of page. */
            padding-top: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 979px) {
            /* Vary top padding to account for responsive design. */
            body {
                padding-top: 0px;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <script src="{{ STATIC_URL }}js/html5shiv-printshiv.js"></script>
    <![endif]-->
    <!-- Django template variable for any extra CSS to be inserted in every template at the project level -->
    {{ extrastyle|safe }}
    <!-- Block for extra CSS to be inserted at the template level -->
    {% block extrastyle %}{% endblock %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">

</head>
<body>
{% block layout %}{% endblock %}
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ DEC_CDN }}jquery/1.8.2/jquery.min.js"></script>
    <script src="{{ DEC_CDN }}jquery-ui/1.9.0/jquery-ui.js">
    <script src="{{ STATIC_URL }}js/jquery.daterangepicker.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-timepicker-addon.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.tablesorter.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <!-- http://jasny.github.com/bootstrap/javascript.html#rowlink -->
    <script src="{{ STATIC_URL }}js/bootstrap-rowlink.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
